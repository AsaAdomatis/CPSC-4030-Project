<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>CPSC 4030 Project Website</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="http://d3js.org/d3.v7.min.js"></script>
        <script src="visualizations/scripts/active-filters.js"></script>       
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script><!-- legends module for d3 -->
    </head>
    <body>
        <center>
            <h2>I Want To Believe</h2>

            <hr>

            <container>
                <vertical>
                    <div>
                        <svg id="county-legend"></svg>
                    </div>
                    <div>
                        <svg id="state-legend"></svg>
                    </div>
                </vertical>
                <vertical>
                    <div>
                        <chart id="sightings-by-county-title"></chart>
                        <svg id="sightings-by-county"></svg>
                        <script src="visualizations/scripts/sightings-by-county.js"></script>
                    </div>
                    <div>
                        <chart id="sightings-by-state-title"></chart>
                        <svg id="sightings-by-state"></svg>
                        <script src="visualizations/scripts/sightings-by-state.js"></script>
                    </div>
                </vertical>

                <vertical>
                    <div>
                        <chart id="sightings-by-shape-title"></chart>
                        <svg id="sightings-by-shape"></svg>
                        <script src="visualizations/scripts/sightings-by-shape.js"></script>
                    </div>
                    <div>
                        <chart id="sightings-by-year-title"></chart>
                        <svg id="sightings-by-year"></svg>
                        <script src="visualizations/scripts/sightings-by-year.js"></script>
                    </div>
                </vertical>

                <div>
                    <chart id="sightings-by-duration-title"></chart>
                    <svg id="sightings-by-duration"></svg>
                    <script src="visualizations/scripts/sightings-by-duration.js"></script>
                </div>
            </container>

            <hr>

            <p>Asa Adomatis, Ellie Painter, Emily Wilber</p>
        </center>

        <tooltip style="
                position: absolute; 
                pointer-events: none; 
                visibility: hidden; 
                border-style: solid;
                border-width: 1px;
                border-color: black;
                background-color: lightsteelblue;
                color: black;
                text-align: center; 
                font-size: 20px; 
            ">
        </tooltip>
    </body>
</html>
